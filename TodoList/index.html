<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h2>To-do List using JavaScript</h2>
        </div>
        <hr />
        <div class="inputField">
            <label for="inputTask">Type your List Here:</label>
            <input type="text" placeholder="Enter a Task" id="inputTask">
        </div>
        <div class="btn">
            <button onclick="addTask()" class="btnAll">Add Task</button>
        </div>
        <div class="taskList">
            <ul id="displayList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
